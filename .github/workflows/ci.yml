name: CI

on:
  push:
    branches: [ main, 'feature/**', 'specs/**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install UV
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --group dev

    - name: Run linting (ruff)
      run: uv run ruff check .

    - name: Run type checking (mypy)
      run: uv run mypy src/
      continue-on-error: true  # Don't fail CI on type errors initially

    - name: Run tests
      run: uv run pytest --cov=src --cov-report=xml --cov-report=term
      env:
        # LLM Model Configuration (use defaults from settings.py)
        GEMINI_MODEL: gemini-2.5-flash
        CLAUDE_MODEL: claude-sonnet-4-5-20250929
        OPENAI_MODEL: gpt-4o-mini
        # API keys not needed for unit tests (mocked)
        GEMINI_API_KEY: mock-key-for-testing
        ANTHROPIC_API_KEY: mock-key-for-testing
        OPENAI_API_KEY: mock-key-for-testing
        NOTION_API_KEY: mock-key-for-testing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true

  format-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install UV
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --group dev

    - name: Check code formatting
      run: uv run ruff format --check .

  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install UV
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --group dev

    - name: Run ruff security checks
      run: uv run ruff check --select S .
      continue-on-error: true
